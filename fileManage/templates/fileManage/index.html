<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="upload/" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <label for="member">member_id: </label>
      <input type="text" id="memeber" name="member_id" /><br />

      <input type="radio" id="hard" name="file_type" value="HARD" />

      <input type="file" name="file" />
      <input type="submit" value="제출" />
    </form>
  </body>
</html>
